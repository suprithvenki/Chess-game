<div>
    <button mat-icon-button color="primary" [disabled]="gameHistoryPointer === 0" (click)="showPreviousPosition(0)">
        <mat-icon>first_page</mat-icon>
    </button>

    <button mat-icon-button color="primary" [disabled]="gameHistoryPointer === 0"
        (click)="showPreviousPosition(gameHistoryPointer - 1)">
        <mat-icon>navigate_before</mat-icon>
    </button>

    <button mat-icon-button color="primary" [disabled]="gameHistoryPointer === gameHistoryLength - 1"
        (click)="showPreviousPosition(gameHistoryPointer + 1)">
        <mat-icon>navigate_next</mat-icon>
    </button>

    <button mat-icon-button color="primary" [disabled]="gameHistoryPointer === gameHistoryLength - 1"
        (click)="showPreviousPosition(gameHistoryLength - 1)">
        <mat-icon>last_page</mat-icon>
    </button>
</div>

<div class="move-list">
    <div>
        @for (move of moveList; track $index) {
        <div class="row">

            <div class="move-number">{{ $index + 1}}.</div>

            <div class="move" [ngClass]="{'current-move': $index * 2 + 1 === gameHistoryPointer}"
                (click)="showPreviousPosition($index * 2 + 1)">
                {{move[0]}}
            </div>

            @if (move[1]) {
            <div class="move" [ngClass]="{'current-move': $index * 2 + 2 === gameHistoryPointer}"
                (click)="showPreviousPosition($index * 2 + 2)">
                {{move[1]}}
            </div>
            }
        </div>
        }
    </div>
</div>
